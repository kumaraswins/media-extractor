<!doctype html>
<html lang="en" class="no-js" ng-app="MusicApp">

<head>
    <base href ="http://localhost:3000" target ="_blank">
    <meta charset="UTF-8">
    <title>Music - Mp3</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/icons.css">
</head>

<body layout="row" ng-controller="MainController">

    <div class="row" ng-show="isLoggedIn">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <i style="font-size: 30px !important;margin-left: 25px;" class="ion-home" aria-hidden="true" ng-click="goHome()"></i>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4"> </div>
        <div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
            <i style="font-size: 30px !important;" class="ion-power" aria-hidden="true" ng-click="logout()"></i>
        </div>
    </div>

    <div layout="column" class="relative" layout-fill role="main">
        <div ng-view layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>
        </div>
    </div>
    <script type="application/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/js/asserts/angular-1.3.js"></script>
    <script src="/js/asserts/angular-route.js"></script>
    <script src="/js/asserts/ui-bootstrap-tpls-2.3.1.min.js"></script>
    <script src="/js/controller/Controllers.js"></script>
    <script src="/js/service/HTTP.js"></script>

</body>

</html>
